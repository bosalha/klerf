<!DOCTYPE html>
<html lang='ar'>
  <head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  
    <title>جلب محتوى الصفحة بواسطة JavaScript</title>
  </head>
  <body>
    <h1>مرحبًا بك في صفحة الجلب</h1>
    <p>انقر على الزر لجلب محتوى الصفحة</p>
    <button onclick="جلب_المحتوى()">جلب المحتوى</button>

    <script>
      function جلب_المحتوى() {
        var المحتوى = document.body.innerHTML;
        console.log(المحتوى);
      }
    </script>
  </body>
</html>
